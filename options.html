<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <form>
      <h1 id="general_headline">General settings</h1>
      <input type="checkbox" id="show_contextmenu_checkbox"/>
      <label for="show_contextmenu_checkbox" id="show_contextmenu_label">Add entry to the page context menu</label>
      <br/>
      <label for="shortcut" id="shortcut_label">Shortcut</label>
      <input id="shortcut" type="text" value=""></input>
      <br/>
      <label for="prefixFormat" id="prefixFormat_label">Prefix</label>
      <input id="prefixFormat" type="text" value=""></input>
      <br/>
      <p>%y %Y - year | %m  - month | %d - day | %H - hour | %M - minute | %S - second </p>
      <p>%h - host name | %u - URL | %5 - MD5 from URL | %t - page title </p>
      <p>Example: %y%m%d_%H%M%S_%h -> 20181224_123805_www.abc.de</p>


      <h1 id="imageformat_headline">Image format</h1>      
      <input type="radio" name="format_options" id="format_manual_option"/>
      <label for="format_manual_option" id="format_manual_label">Select manually for each screenshot</label>
      <br/>
      <input type="radio" name="format_options" id="format_png_option"/>
      <label for="format_png_option" id="format_png_label">PNG</label>
      <br/>
      <input type="radio" name="format_options" id="format_jpg_option"/>
      <label for="format_jpg_option" id="format_jpg_label">JPEG</label>
      <br/>
      <input type="radio" name="format_options" id="format_copy_option"/>
      <label for="format_copy_option" id="format_copy_label">Copy to clipboard</label>

      <h1 id="region_headline">Screenshot region</h1>
      <input type="radio" name="region_options" id="region_manual_option"/>
      <label for="region_manual_option" id="region_manual_label">Select manually for each screenshot</label>
      <br/>
      <input type="radio" name="region_options" id="region_full_option"/>
      <label for="region_full_option" id="region_full_label">Full page</label>
      <br/>
      <input type="radio" name="region_options" id="region_viewport_option"/>
      <label for="region_viewport_option" id="region_viewport_label">Viewport</label>

      <h1 id="savemethod_headline">Save method</h1>
      <input type="radio" name="savemethod_options" id="savemethod_open_option"/>
      <label for="savemethod_open_option" id="savemethod_open_label">Offer to open the image file directly</label>
      <br/>
      <input type="radio" name="savemethod_options" id="savemethod_saveas_option"/>
      <label for="savemethod_saveas_option" id="savemethod_saveas_label">Display "Save As" dialog</label>
      <br/>
      <input type="radio" name="savemethod_options" id="savemethod_save_option"/>
      <label for="savemethod_save_option" id="savemethod_save_label">Directly save to "Downloads" directory without prompting</label>
    </form>
    <script src="options.js"></script>
  </body>
</html>
