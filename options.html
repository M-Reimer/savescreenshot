<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      input:disabled+label {
        color: GrayText;
      }
      #savenotification_checkbox {
        margin-left: 2em;
      }
    </style>
  </head>
  <body>
    <form>
      <h1 id="general_headline">General settings</h1>
      <p>
        <input type="checkbox" id="show_contextmenu_checkbox"/>
        <label for="show_contextmenu_checkbox" id="show_contextmenu_label">Add entry to the page context menu</label>
      </p>
      <p>
        <label for="jpegquality" id="jpegquality_label">JPEG quality</label>
        <input id="jpegquality" type="number" min="0" max="100" style="width: 5em;"/>%
      </p>
      <p>
        <label for="filenameformat" id="filenameformat_label">Filename Format: </label>
        <input id="filenameformat" type="text" value=""></input>
        <br/>
        <div id="filenameformat_description001">%Y - year | %m  - month | %d - day | %H - hour | %M - minute | %S - second </div>
        <div id="filenameformat_description002">%h - host name | %u - URL | %t - page title </div>
        <div id="filenameformat_description003">Example: %Y%m%d_%H%M%S_%h -&gt; 20181224_123805_www.abc.de</div>
      </p>

      <button id="reset_shortcuts_button" style="margin-top: 1em;">Reset keyboard shortcuts</button>

      <h1 id="imageformat_headline">Image format</h1>
      <input type="checkbox" name="format_options" id="format_png_option"/>
      <label for="format_png_option" id="format_png_label">PNG</label>
      <br/>
      <input type="checkbox" name="format_options" id="format_jpg_option"/>
      <label for="format_jpg_option" id="format_jpg_label">JPEG</label>
      <br/>
      <input type="checkbox" name="format_options" id="format_copy_option"/>
      <label for="format_copy_option" id="format_copy_label">Copy to clipboard</label>

      <h1 id="region_headline">Screenshot region</h1>
      <input type="checkbox" name="region_options" id="region_full_option"/>
      <label for="region_full_option" id="region_full_label">Full page</label>
      <br/>
      <input type="checkbox" name="region_options" id="region_viewport_option"/>
      <label for="region_viewport_option" id="region_viewport_label">Viewport</label>
      <br/>
      <input type="checkbox" name="region_options" id="region_selection_option"/>
      <label for="region_selection_option" id="region_selection_label">Selection</label>


      <h1 id="savemethod_headline">Save method</h1>
      <input type="radio" name="savemethod_options" id="savemethod_open_option"/>
      <label for="savemethod_open_option" id="savemethod_open_label">Offer to open the image file directly</label>
      <br/>
      <input type="radio" name="savemethod_options" id="savemethod_saveas_option"/>
      <label for="savemethod_saveas_option" id="savemethod_saveas_label">Display "Save As" dialog</label>
      <br/>
      <input type="radio" name="savemethod_options" id="savemethod_save_option"/>
      <label for="savemethod_save_option" id="savemethod_save_label">Directly save to "Downloads" directory without prompting</label>
      <br/>
      <input type="checkbox" id="savenotification_checkbox"/>
      <label for="savenotification_checkbox" id="savenotification_label">Show notification after saving</label>
    </form>
    <script src="resetshortcuts.js"></script>
    <script src="storage.js"></script>
    <script src="options.js"></script>
  </body>
</html>
